<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Uploader</title>

  <!--Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
  <body ng-app="photo-uploader" ng-controller="demo">
    <input type="file" model="data" photo-uploader>
    <img ng-src="{{data}}">

    <!--Angular JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- File Uploader JS -->
    <script src="js/photo-uploader.js"></script>
    <script src="js/demo.controller.js"></script>
  </body>
</html>
